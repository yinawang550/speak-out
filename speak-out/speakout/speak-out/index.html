<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>WatchMe 01</title>

	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> -->

	<!-- THIS IS WEIRD... I looked at the CSS used for the RiotGear demos and it points to a very different blaze.min.css than the one on the official blaze site. I think it requires an older version of blaze to do the styles correctly. -->
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/blazecss/1.1.3/blaze.min.css">
</head>

<body>


	<!-- tags from here -->
	<app-post></app-post>

	<!-- If you goto the following folder in the RiotGear repository... https://github.com/RiotGear/rg/tree/master/tags you can actually get the raw TAG files. This is what we like to use since we are using riot+compiler. You'll notice I saved rg-tabs in the tags folder of this local project. -->
	<rg-tabs tabs="{ tabs }"></rg-tabs>


	<script src="./tags/app-post.tag" type="riot/tag"></script>
	<script src="./tags/post-editor.tag" type="riot/tag"></script>
	<script src="./tags/post-list.tag" type="riot/tag"></script>
	<script src="./tags/mail-editor.tag" type="riot/tag"></script>
	<script src="./tags/mail-item.tag" type="riot/tag"></script>
	<script src="./tags/rg-tabs.tag" type="riot/tag"></script>

	<!-- <script src="./tags/timer.tag" type="riot/tag"></script> -->

	<!-- <script src="https://cdn.jsdelivr.net/riot/3.3.2/riot.min.js"></script> -->


	<script src="https://cdn.jsdelivr.net/riot/3.1.0/riot+compiler.js"></script>
	<script src="https://cdn.jsdelivr.net/riotgear/latest/rg.min.js"></script>
  <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
	<!-- <script src="./js/index.js"></script> -->

	<script>

		// Inside the demo folder of the Riot Gear repository you can see examples https://github.com/RiotGear/rg/tree/master/demo of each component in the app.tag https://github.com/RiotGear/rg/blob/master/demo/app.tag I found the data/options that we need to pass into the rg-tag by searching through the app.tag.
		this.tabs = {
			type: 'primary',
			tabs: [{
				heading: 'Tab one',
				text: 'This is tab one'
			}, {
				heading: 'Tab two',
				text: 'This is tab two',
				active: true
			}, {
				heading: 'Disabled tab',
				text: 'This is disabled tab',
				disabled: true
			}, {
				heading: 'Tab three',
				text: 'This is tab three content',
				include: 'tab.html'
			}]
		};

		riot.mount('*');


	</script>




</body>

</html>
